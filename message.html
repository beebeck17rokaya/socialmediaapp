<body class="bg-gray-100 text-gray-800 flex justify-center items-center min-h-screen">
    

    <!-- Chat Container -->
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-4 border-b border-gray-200 bg-blue-600 text-white">
            <h2 class="text-lg font-semibold">Chat</h2>
        </div>
        <div id="chat-area" class="p-4 h-64 overflow-y-scroll bg-gray-100">
            <!-- Messages will be appended here -->
        </div>
        <div class="p-4 border-t border-gray-200 bg-white flex">
            <input id="message-input" type="text" placeholder="Type a message..." class="w-full p-2 border rounded-lg bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-button" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Send</button>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Function to add a message to the chat area
        function addMessage(content, isSent = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', isSent ? 'sent' : 'received');
            messageDiv.innerHTML = `<div class="p-2 bg-gray-200 rounded-lg">${content}</div>`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight; // Scroll to the bottom
        }

        // Event listener for the Send button
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true); // Add sent message
                messageInput.value = ''; // Clear input field
            }
        });

        // Event listener for pressing Enter in the input field
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click(); // Trigger the Send button click
            }
        });
    </script>

</body>
